<a style="cursor: pointer;" routerLinkActive="active" class="list-group-item clearfix" id="recipe-item" [routerLink]="[index]">
  <div class="row">
    <div class="col-md-7 mr-auto">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="col-md-5 ml-auto">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
  </div>
</a>
