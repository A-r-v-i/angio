<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="dishName">Dish</label>
            <input type="text" name="dishName" id="dishName" class="form-control" formControlName="dishName" required>
          </div>
          <div class="col-sm-2 form-group">
            <label for="dishPrice">Price</label>
            <input type="number" name="dishPrice" id="dishPrice" class="form-control" formControlName="dishPrice"
              required>
          </div>
        </div>
        <span *ngIf="!itemForm.get('dishPrice').valid && itemForm.get('dishPrice').touched" id="warning">
          Minimum price is 5</span>
        <div class="row manageBtns">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit"
              [disabled]="!itemForm.valid">{{editMode ? "Update":"Add"}}</button>
            <button class="btn btn-danger" type="button" (click)="deleteItem()" *ngIf="editMode">Delete</button>
            <button class="btn btn-warning" type="button" (click)="clearForm()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
